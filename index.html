<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="index.css">
    <title>Nav Demo</title>
</head>

<body>
    <header></header>
    <main id="keyboard">
        <div class="wrapper"></div>
    </main>
    <footer></footer>

    <script>
        var keys = [
            ['q', 'w', 'e', 'r', 't', 'y', 'u', 'i', 'o', 'p'],
            ['a', 's', 'd', 'f', 'g', 'h', 'j', 'k', 'l'],
            ['z', 'x', 'c', 'v', 'b', 'n', 'm'],
        ]
        var hash = {
            q: 'qq.com',
            w: 'weibo.com',
            r: 'renren.com',
            t: 'taobao.com',
            y: 'yahoo.com',
            u: 'uc.com',
            i: 'iqiyi.com',
            o: 'opera.com',
            p: undefined,
            a: 'amazon.com',
            s: 'sohu.com',
            z: 'zhihu.com',
            m: 'mcdonals.com'
        }

        let hashInLocalStorage = JSON.parse(localStorage.getItem('hash') || 'null')
        if (hashInLocalStorage) {
            hash = hashInLocalStorage
        }

        let rowIndex = 0
        let keyboardEl = document.querySelector('#keyboard .wrapper')
        while (rowIndex < keys.length) {
            let div = document.createElement('div')
            keyboardEl.appendChild(div)

            let keyIndex = 0;
            let rowKeys = keys[rowIndex]

            while (keyIndex < rowKeys.length) {
                let key = document.createElement('kbd')
                key.textContent = rowKeys[keyIndex]
                buttonEl = document.createElement('button')
                buttonEl.textContent = 'Edit'
                buttonEl.id = rowKeys[keyIndex]
                buttonEl.onclick = function (xx) {
                    let selectedKey = xx.target.id
                    let link = prompt('Give me a link')
                    hash[selectedKey] = link

                    localStorage.setItem('hash', JSON.stringify(hash))
                }
                
                key.appendChild(buttonEl)
                div.appendChild(key)
                keyIndex = keyIndex + 1
            }
            rowIndex = rowIndex + 1
        }

        document.onkeypress = function(xx) {
            let key = xx['key']
            let website = hash[key]
            // location.href = 'http://' + website
            window.open('http://' + website, '_blank')
        }
    </script>
</body>

</html>
